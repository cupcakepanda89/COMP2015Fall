<html>
<head>
<script>
onload=function(){
	for(i = 0; i < document.images.length; i++){
		document.images[i].onclick=function(){
			this.src='images/turtle.jpg'
		}
	}
}
</script>
</head>
<body>
<img src='images/cat.jpg'>
<img src='images/dog.jpg'>
<img src='images/fish.jpg'>
<img src='images/bird.jpg'>
</body>
</html>
