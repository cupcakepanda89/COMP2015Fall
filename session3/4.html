<html>
<head>
<script>

function change(){
	//alert('function called')
	this.src='images/turtle.jpg'
}

onload=function(){
	for(let i = 0; i < document.images.length; i++){
		// callback function
		document.images[i].onclick=change 
		//document.images[i].width=40
	}
}
</script>
</head>
<body>
<img src='images/cat.jpg'>
<img src='images/dog.jpg'>
<img src='images/fish.jpg'>
<img src='images/bird.jpg'>
</body>
</html>
