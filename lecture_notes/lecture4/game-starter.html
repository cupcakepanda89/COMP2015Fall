<html>
<head>
<script>

timer = null
step = 0

function walk(){
	step++
	
	if(step >= 30){
		step = 0
	}

	img = document.getElementById('x')
	
	img.style.left = parseInt(img.style.left) + 1 + 'px'
	img.src = 'images/alien/alienrwalk' + step + '.gif'
}

onload=function(){
	document.getElementById('x').onclick=function(){
		if(timer == null){
			timer = setInterval(walk, 10)
		}else{
			clearInterval(timer)
			timer = null
		}
	}
}
</script></head><body>
<img src='images/alien/alienrwalk0.gif' id='x' 
	 style='position:absolute; left:14px; top:100px'>
</body>
</html>
