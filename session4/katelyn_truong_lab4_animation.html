		function reloadPage(){
			window.location.reload();
		}
		$(function () {
			timer = null;
			step = 0;
			function right(){
				step++;

				if(step >= 30){
					step = 0
				}

				img = document.getElementById('x')

				img.style.left = parseInt(img.style.left) + 1 + 'px'
				img.src = '../images/alien/alienrwalk' + step + '.gif'
			}
			$('#move').click(function () {
				if((timer == null)){
					timer = setInterval(right, 10)
				}
				else{
				clearInterval(timer);
				timer = null}
			});
			$('#reset').click(function () {
				reloadPage();
			});
		})
	</script>

		p{
			margin-top: 400px;

	</style>

		     style='position:absolute; left:14px; top:100px'>
